name: Run Cypress Tests

on:
  push:
    branches:
      - main  # Trigger on push to 'main'
  pull_request:
    branches:
      - main  # Trigger on pull requests to 'main'
  schedule:
    - cron: '0 9 * * *'  # Run every day at 9:00 AM UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install  # Use `npm install` here since `npm ci` needs a package-lock.json

    - name: Run Cypress tests
      run: npx cypress run --browser chrome
      working-directory: ./
